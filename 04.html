
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    //ENTRADA
    let carrosSUVorigem = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const suvremover = prompt(`Escreva o nome do carro que você deseja retirar da lista (${carrosSUV})`);
    //PROCESSAMENTO
    const posicao = carrosSUV.indexOf(suvremover);
    if (posicao >= 0) {
        carrosSUV.splice(posicao, 1)
        document.write(`${carrosSUVorigem}`);
        document.write(`${carrosSUV}`);
    }
    else {
        document.write(`Esse carro não está na lista`);
    }
    //SAÍDA

</script>
